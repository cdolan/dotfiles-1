conky.config = {
	out_to_x = false,
	own_window = false,
	out_to_console = true,
	background = false,
	max_text_width = 0,
	update_interval = 10.0,
	total_run_times = 0,
	short_units = false,
	cpu_avg_samples = 2,
	use_spacer = 'right',
};

conky.text = [[
[
	{
		"full_text": " ${cpu cpu0}%",
		"color": "\#8abeb7",
		"separator": false,
		"separator_block_width": 40
	},

	{
		"full_text": " ${memperc}%",
		"color": "\#8abeb7",
		"separator": false,
		"separator_block_width": 40
	},

	{
		"full_text": " ${swapperc}%",
		"color": "\#8abeb7",
		"separator": false,
		"separator_block_width": 40
	},

	{
		"full_text": " ${fs_free /}",
		"color": "\#8abeb7",
		"separator": false,
		"separator_block_width": 250
	},

	{
		"full_text": " ${exec printf %.0f $(xbacklight -get)}%",
		"color": "\#de935f",
		"separator": false,
		"separator_block_width": 40
	},

	{
		"full_text": "${if_match "${exec pamixer --get-mute}"=="true"} OFF${else} ${exec pamixer --get-volume}%${endif}",
		"color": "${if_match "${exec pamixer --get-mute}"=="true"}\#566166${else}\#81a2be${endif}",
		"separator": false,
		"separator_block_width": 40
	},

	{
		"full_text": "${if_match "${battery_status}"=="discharging"}${else}${endif} ${battery_percent}%",
		"color": ${if_match "${battery_status}"=="charging"}"\#959795"${else}${if_match ${battery_percent}>20}"\#b5bd68"${else}"\#cc6666"${endif}${endif},
		"separator": false,
		"separator_block_width": 250
	},

	{
		"full_text": " ${if_match "${wireless_essid wlp2s0}"=="off/any"}Disconnected${else}${wireless_essid wlp2s0}${endif}",
		"color": "${if_match "${wireless_essid wlp2s0}"=="off/any"}\#566166${else}\#b294bb${endif}",
		"separator": false,
		"separator_block_width": 250
	},

	{
		"full_text": " ${time %H:%M}",
		"color": "\#c5c8c6",
		"separator": false,
		"separator_block_width": 25
	},

	{
	"full_text": ""
	}
],
]];
